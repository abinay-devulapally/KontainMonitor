services:
  kontain-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kontain-monitor
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # CRITICAL: Mount Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persistent data storage
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # IMPORTANT: Enable container actions
      - ALLOW_CONTAINER_ACTIONS=${ALLOW_CONTAINER_ACTIONS:-true}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=kontain-monitor"
      - "traefik.enable=true"
      - "traefik.http.routers.kontain-monitor.rule=Host(`monitor.localhost`)"
      - "traefik.http.services.kontain-monitor.loadbalancer.server.port=3000"
    networks:
      - kontain-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache

networks:
  kontain-network:
    driver: bridge
